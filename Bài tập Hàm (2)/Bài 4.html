<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
</head>
<body>
<script>
  //Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
  // Nếu là ký tự số hàm trả về true, ngược lại trả về false.
  let n = Number(prompt("Nhập ký tự"))

  function checknum() {
    if (n * 1 === n) {
      return true
    } else {
      return false
    }
  }

  let check = checknum(n)
  document.write(check + " ")
</script>
</body>
</html>
