<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 9</title>
</head>
<body>
<script>
  //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ
  // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
  // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
  let arr = [];
  let dodai = Number(prompt("Nhập độ dài mảng"))
  for (let i = 0; i < dodai; i++) {
    let num = prompt("Nhập phần tử thứ" + " " + (i + 1))
    arr.push(num)
  }
  let kytu = prompt("Nhập kí tự");
  let dem = 0;

  function check() {
    for (let j = 0; j < dodai; j++) {
      if (kytu === arr[j]) {
        dem++
      }
    }
    if (dem === 0) {
      return -1
    } else {
      document.write("Số lần ký tự xuất hiện:" + " ")
      return dem
    }
  }

  let ketqua = check();
  document.write(ketqua)

</script>
</body>
</html>
