<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 5</title>
</head>
<body>
<script>
  //Số nguyên nhỏ nhất
  let n1 = Number(prompt("Nhập số thứ nhất"))
  let n2 = Number(prompt("Nhập số thứ hai"))
  let n3 = Number(prompt("Nhập số thứ ba"))

  function min(a, b, c) {
    if (a <= b && a <= c) {
      return a
    } else if (b <= c) {
      return b
    } else {
      return c
    }
  }

  let ketqua = min(n1, n2, n3)
  document.write("Số bé nhất là" + " " + ketqua)
</script>
</body>
</html>
