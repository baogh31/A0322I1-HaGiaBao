
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 2</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
  // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
  let arr=[];
  let max;
  let i=1;
  let x=0;
  for(; i<=10; i++) {
    let nhapso = Number(prompt("nhập số nguyên"));
    arr.push(nhapso);
  }
  for(;x<=9; x++) {

    if (arr[x+1] > arr[x]){
      max= arr[x+1]
    }
    else {max=arr[x]}
  }
  document.write("vị trí số lớn nhất là:"+" "+x+","+" "+"số đó là:"+" "+max);

</script>
</body>
</html>
