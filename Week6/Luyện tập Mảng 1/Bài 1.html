
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 1</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
  // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
  let arr=[];
  let dem=0
  for(let i=1; i<=10; i++) {
    let nhapso = Number(prompt("nhập số nguyên"));
    arr.push(nhapso);
  }
  for(let x=1;x<=10; x++) {
    if( arr[x]>=10)
      dem+=1;}
  document.write("số lượng số lớn hơn hoặc bằng 10 là:"+ " "+ dem);

</script>
</body>
</html>
