<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
  let dodai = Number(prompt("nhập độ dài mảng"));
  let arr = [];
  let i = 1;
  let x = 0;
  for (; i <= dodai; i++) {
    let nhapso = Number(prompt("nhập số nguyên"));
    arr.push(nhapso);
  }
  document.write("Mảng gốc:<br>");
  for (; x <= dodai - 1; x++) {
    document.write(arr[x]);
    document.write("<br>");
  }
  document.write("Mảng ngược:<br>")
  for (let q = 1; q <= dodai; q++) {
    document.write(arr[dodai - q] + "<br>");
  }
</script>

</body>
</html>
