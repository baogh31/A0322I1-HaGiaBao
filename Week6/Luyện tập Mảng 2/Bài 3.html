
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
</head>
<body>
<script>
//Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
//Chương trình này đếm số ký tự số trong mảng.
let mang= [];
let dem=0;
let dodai=Number(prompt("Nhập độ dài mảng"));
for(let i=1;i<=dodai;i++){
  let input=Number(prompt("Nhập vào phần tử mảng"));
  mang.push(input);
  if(input * 1 === input ) // Em không tìm được hàm xác định thẳng nên dùng cách này ạ
  {
    dem++
  }
}
document.write("Số kí tự số trong mảng:"+" "+dem)

</script>
</body>
</html>
