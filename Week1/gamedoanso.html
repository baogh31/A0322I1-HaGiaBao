<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gamedoanso</title>
</head>
<body>
<script>
    let a= Number(prompt("Nhập vào số bạn đoán:"));
    let b= Math.floor(Math.random() * 10);
    if (a>=0 || a<10)
    if(a===b)
        document.write("Bạn đoán đúng");
    else document.write("Bạn đoán sai rồi.");
    else document.write("Nhâp lại");
</script>
</body>
</html>
