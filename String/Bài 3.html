<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  let str1 = prompt("Nhập xâu 1")
  let str2 = prompt("Nhập xâu 2")

  function difletter(str) { //tìm và trả về chuỗi chứa các kí tự khác nhau của xâu
    document.write("Xâu:" + " " + str + "<br>")
    let mangcospace = str.split(" ")
    let mangkhongspace = mangcospace.join("") //loại dấu space khỏi mảng
    let mang = mangkhongspace.split("")
    for (let i = 1; i <= mang.length - 1; i++) {
      for (let j = 0; j <= i - 1; j++) {
        if (mang[i] === mang[j]) {
          mang.splice(j, 1)
        }
      }
    }
    document.write("Kí tự khác nhau:" + " " + mang.toString() + "<br>(" + mang.length + ")<br>")
    return mang.join("")
  }

  let chuoi1 = difletter(str1)
  let chuoi2 = difletter(str2)

  function sameletter(str1, str2) {
    document.write(str1)
    document.write("<br> " + str2)
    let dem = 0
    str1.split("") //tách thành mảng
    str2.split("")
    for (let i = 0; i <= str1.length - 1; i++) {
      for (let j = 0; j <= str2.length - 1; j++) {
        if (str1[i] === str2[j]) {
          dem += 1
        }
      }
    }
    return dem
  }

  document.write("<br>Có" + " " + sameletter(chuoi1, chuoi2) + " " + "kí tự chung")
</script>
</body>
</html>
