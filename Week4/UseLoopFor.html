<html lang="en">

    <title>Dùng vòng lặp for</title>
</head>
<body>
<script>
    //bài 1
    let i;
    for (i = 0; i <= 5; i++)
        document.write("The number is" + " " + i + "<br>");
</script>
<script>
    let number =Number( prompt("Nhập số N "));
    let Tong = 0;
    for (i = 1; i <= number; i++) {
        Tong += i ;
    }
    document.write("Tổng N số bắt đầu từ 1 là:"+" "+Tong);
</script>
</body>
