<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UseDoWhile</title>
</head>
<body>
<script>
    //nhập các số từ 1 đến 10
    let N;
    let i = 1;
    do {
        N = Number(prompt("Nhập số yêu cầu"));
        document.write("Số vừa nhập là" + " " + i + "<br>");
        i++;
    }
    while (N >= 1 && N <= 10);
</script>
</body>
</html>
