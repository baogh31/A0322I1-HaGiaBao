<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhileLoop</title>
</head>
<body>
<script>
    //bài 1
    let num = Number(prompt("nhập vào số"));
    let tong = 0;
    while (num !== -1) {
        num = Number(prompt("nhập vào số"));
        tong += num;
    }
    document.write("tổng là:" + " " + tong);
</script>
<script>
    let i = 1;
    while (i<100){
        document.write("<hr width="+i+"%>");
        i++;
    }
</script>
</body>
</html>
