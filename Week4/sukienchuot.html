<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skchuot</title>
</head>
<body>
<form>
    <img
            style="height: 150px"
            alt="ball" id="myImage"
            src="https://i.ebayimg.com/images/g/nl8AAOSwttRf8drL/s-l640.jpg" />
    <p>Click button below to move the image to right</p>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '100px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
</html>
