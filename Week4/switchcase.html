<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành SC</title>
</head>
<body>
<script>
    let browser = prompt("nhập vào tên trình duyệt");

    switch (browser) {
        case "Edge":
            document.write("You've got the Edge");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            document.write("We also support these browser too");
            break;
        default:
            document.write("We hope that this page look ok");
    }
</script>
<script>
    //bài 2
    let a = prompt("Nhập a");
    switch (a) {
        case 0:
            document.write("0");
            break;
        case 2:
        case 3:
            document.write("2,3");
            break;
    }
</script>
<script>
    let value = prompt("nhập vào 1 số",);
    switch (value) {
        case -5:
            document.write("-1");
            break;
        case 5:
            document.write("1");
            break;
        case 0:
            document.write("0");
            break;
        default:
            document.write("Nhập lại");
    }
</script>
</body>
</html>
