
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chisocannang</title>
</head>
<body>
<script>
  let kg = Number(prompt("Nhập cân nặng"));
  let m = Number(prompt("Nhập chiều cao"));
  let a= kg / m /m;
  if (a>=30) { alert("Obese");}
  else if (a>=25) { alert("Overweight");}
  else if (a>=18.5) { alert("Normal");}
  else alert("Underweight");
</script>

</body>
</html>
