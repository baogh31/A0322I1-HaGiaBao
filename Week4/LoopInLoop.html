<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let i,j;
    for (i=1;i<=10;i++) {
        for (j = 1; j <= 10; j++){
            document.write(i*j+" ");
        }
        document.write("<br>")
            }
</script>
<!-- e hơi lười chèn bảng ạ :"D -->

</body>
</html>
