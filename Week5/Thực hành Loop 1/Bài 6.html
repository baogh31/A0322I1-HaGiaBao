<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 6</title>
</head>
<body>
<script>
  //bài 6:tính tổng của 30 số đầu tiên chia hết cho 7 trong các số tự nhiên
  let tong = 0;
  let i;
  for (i = 1; i <= 30;) {
    for (let num = 7; num < 2000; num++) {
      if (num % 7 === 0) {
        tong += num;
        i++
      }
      if (i === 30) {
        document.write("Tổng 30 số đầu tiên chia hết cho 7 là:" + " " + tong);
        break;
      }
    }
  }
</script>
</body>
</html>
