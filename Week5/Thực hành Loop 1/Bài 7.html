<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 7</title>
</head>
<body>
<script>
  //bài 7: In các số từ 1 đến 100, nếu chia hết cho 3 thì in Fizz, 5 thì in Buzz thay vì in số
  //nếu số chia hết cho cả 3 và 5 thì in FizzBuzz
  for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 !== 0) {
      let j = i;
      i = 'Fizz';
      document.write(i + "<br>");
      i = j + 1
    }
    if (i % 3 !== 0 && i % 5 === 0) {
      let j = i;
      i = 'Buzz';
      document.write(i + "<br>");
      i = j + 1
    }
    if (i % 3 === 0 && i % 5 === 0) {
      let j = i;
      i = 'FizzBuzz';
      document.write(i + "<br>");
      i = j + 1;
    }
    document.write(i + "<br> ")
  }
</script>
</body>
</html>
