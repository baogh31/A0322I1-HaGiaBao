<!DOCTYPE html>

  <title>Bài 2</title>
</head>
<body>
<script>
  let n = Number(prompt("Nhập số"))
  function changenum() {
    let ketqua = n + 1;
    return ketqua;
  }
  let output = changenum(n)
  document.write("n là:" + " " + n + "<br>" + "Giá trị cần hiển thị:" + " " + output)
</script>
</body>
