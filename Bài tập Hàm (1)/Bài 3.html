<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
</head>
<body>
<script>
  let s1 = Number(prompt("Nhập số thứ nhất"))
  let s2 = Number(prompt("Nhập số thứ hai"))

  function hienthi() {
    if (s1 > s2) {
      alert("S1 lớn hơn S2");
    } else {
      return s1 + s2
    }
  }
  hienthi(s1, s2)
</script>
</body>
</html>
