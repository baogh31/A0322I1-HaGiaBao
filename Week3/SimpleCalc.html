<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<label for="dauvao1"></label>
<input type="text" id="dauvao1">

<label for="dauvao2"></label>
<input type="text" id="dauvao2">

<button id="cong" onclick="cong()">Addition(+)</button>

<button id="tru" onclick="tru()">Subtraction(-)</button>

<button id="nhan" onclick="nhan()">Multification(*)</button>

<button id="chia" onclick="chia()">Devision(/)</button>

<script>
    function cong() {
        document.write(parseInt(document.getElementById("dauvao1").value)+parseInt(document.getElementById("dauvao2").value) )
    }
    function tru() {
        document.write(parseInt(document.getElementById("dauvao1").value)-parseInt(document.getElementById("dauvao2").value))
    }
    function nhan() {
        document.write(parseInt(document.getElementById("dauvao1").value)*parseInt(document.getElementById("dauvao2").value))
    }
    function chia() {
        document.write(parseInt(document.getElementById("dauvao1").value)/parseInt(document.getElementById("dauvao2").value))
    }
</script>
</body>
</html>
