<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng toán tử</title>
</head>
<body>
<script>
    a=prompt("nhập điểm môn 1");
    b=prompt("nhập điểm môn 2");
    c=prompt("nhập điểm môn 3");
    dtb= a/3 + b/3 + c/3;
    tong= dtb * 3;
    alert("Tổng điểm là"+" "+ tong +" "+"Điểm trung bình là"+" "+dtb);
</script>
<script>
    celsius=prompt("Độ C");
    f=9*5*celsius/5+32;
    alert(celsius+" "+"độ C " +"="+f+" "+"độ F");
</script>
<script>
    r=prompt("Nhập bán kính đường tròn");
    const pi=3.1412;
    chuvi= 2*pi*r;
    dientich=pi*r*r;
    alert("Chu vi đường tròn:"+" "+chuvi);
    alert("Diện tích đường tròn:"+" "+ dientich);
</script>
</body>
</html>
